<div class="bg-black text-white container mt-4 d-flex justify-content-around align-items-center">
    <div class="text-center m-3">
        <h1>Best Seller Products</h1>
    </div>
    <img  class="w-50 h-50" src="images/heroimage.png" alt="iPhone" />
</div>

<div class="row m-auto container mt-4">
    @for(product of products; track product._id){
    <div class="card m-1 col-4" style="width: 18rem">
        <img [src]="imgDomain + product.cover" class="card-img-top w-100 rounded-3 h-50" [alt]="product.name" />
        <div class="card-body d-flex flex-column position-relative">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Rating : {{ product.ratingAverage }} <i class="fa fa-star" aria-hidden="true"></i></p>
            <p class="card-text">{{ product.description | description : 15 }}...</p>
            <p class="card-text">price: {{ product.price | currency }}</p>
            <p class="card-text">Available quantity : {{ product.ratingCount }}</p>
            <!-- Button container aligned to the bottom -->
            <div class="mt-auto d-flex g-3">
                <a [routerLink]="['/products', product._id]" class="btn btn-danger mx-1">See More</a>
                <a (click)="addToCart(product._id)" class="btn btn-secondary mx-1">Add to Cart</a>
            </div>
        </div>
    </div>
    }
</div>
