<div class="w-50 m-auto mt-5 shadow p-4">
    <h1 class="text-center">update "{{ category?.name | uppercase }}" category</h1>
    <form [formGroup]="categoryForm" (ngSubmit)="updateCategory(category?._id, categoryForm)">
        <div class="p-3">
            <input formControlName="name" class="form-control" placeholder="Name" [value]="category?.name" />
        </div>
        <div class="px-4">
            @if(categoryForm.get("name")?.errors!==null&& categoryForm.get("name")?.touched && categoryError=="") { @if(categoryForm.get("name")?.errors?.["required"]){
            <p class="text-danger">category name is required</p>
            } } @if (categoryError!=="") {
            <div class="">{{ categoryError }}</div>
            }
        </div>
        <div class="mt-3 text-end">
            <button [disabled]="categoryForm.invalid" class="btn btn-secondary mx-3">Update</button>
            <a routerLink="/categories" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
