<div class="w-50 m-auto mt-5 shadow p-4">
    <h1 class="text-center">Create Subcategory</h1>
    <form [formGroup]="subcategoryForm" (ngSubmit)="createSubcategory(subcategoryForm)">
        <div class="p-3 d-flex justify-content-between">
            <input formControlName="name" class="form-control w-50" placeholder="Name" type="name" />
            <select formControlName="category" class="form-select w-25" aria-label="Default select example">
                <option disabled>choose category</option>
                @for (category of categories; track category._id) {
                <option [value]="category._id">{{ category.name }}</option>
                }
            </select>
        </div>
        <div class="px-4">
            @if(subcategoryForm.get("name")?.errors!==null&& subcategoryForm.get("name")?.touched && subcategoryError=="") { @if(subcategoryForm.get("name")?.errors?.["required"]){
            <p class="text-danger">category name is required</p>
            } } @if (subcategoryError!=="") {
            <div class="">{{ subcategoryError }}</div>
            }
        </div>
        <div class="mt-3 text-end">
            <button [disabled]="subcategoryForm.invalid" class="btn btn-secondary mx-3">Create</button>
            <a routerLink="/subcategories" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
